# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - spaintrips

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6b2b6168e9794768a72eab0e7073e831 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e9a16edbbf184e1d93f1129f3697ea59 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6b2b6168e9794768a72eab0e7073e831 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'spaintrips'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_da27c36d60c84e44a4ff4705ce167f59 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6b2b6168e9794768a72eab0e7073e831 }}/appsvc/staticsite:${{ github.sha }}'